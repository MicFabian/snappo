name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: Release version (for example 1.0.5)
        required: true
        type: string

permissions:
  contents: read

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.SONATYPE_USERNAME }}
      ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.SONATYPE_PASSWORD }}
      ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_KEY }}
      ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Resolve release version
        id: release_version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi

          if [[ ! "${VERSION}" =~ ^[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z]+)*$ ]]; then
            echo "Invalid release version: ${VERSION}" >&2
            exit 1
          fi

          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"

      - name: Verify release secrets
        shell: bash
        run: |
          required=(
            ORG_GRADLE_PROJECT_sonatypeUsername
            ORG_GRADLE_PROJECT_sonatypePassword
            ORG_GRADLE_PROJECT_signingKey
            ORG_GRADLE_PROJECT_signingPassword
          )

          for key in "${required[@]}"; do
            if [[ -z "${!key}" ]]; then
              echo "Missing required secret mapped to ${key}" >&2
              exit 1
            fi
          done

      - name: Run tests
        run: ./gradlew --no-daemon clean test -PreleaseVersion=${{ steps.release_version.outputs.version }}

      - name: Publish to Maven Central
        run: ./gradlew --no-daemon publishToMavenCentral -PreleaseVersion=${{ steps.release_version.outputs.version }}
